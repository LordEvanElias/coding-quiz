<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Coding Quiz</title>
</head>



<body>
    <header>
        <a href="highscores" id="viewHighscores">View Highscores</a>
        <div id="timer">60</div>
    </header>
    <!-- Title -->
    <div class="quizBox">
        <h1>Harry Potter Trivia</h1>
        <!-- Paragraph about the game -->
        <p>How much do you know? Find out!</p>
        <!-- Start Button -->
        <!-- Quiz starts after button click. -->

        <button id="startQuiz">Start Quiz </button>
        <!-- Attach Questions Here -->
        <div id='questions'>

        </div>
    </div>
    <!-- Input for highscore -->
    <div class="scoreInput">
        <p>Enter your intials to record your score</p>
        <input id="initials" type="text">
        <button id="saveInitials">Save</button>
    </div>
    <div id="showScores"></div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
