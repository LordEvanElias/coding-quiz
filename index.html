<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/main.css">
    <title>JavaScript Coding Quiz</title>
</head>



<body>
    <header>
        <div id="timer">60</div>
    </header>
    <div class="quizContainer">
        <!-- Title -->
        <div class="quizBox">
            <h1>JavaScript Coding Quiz</h1>
            <!-- Paragraph about the game -->
            <p>How much do you know? Find out!</p>
            <!-- Start Button -->
            <!-- Quiz starts after button click. -->

            <button id="startQuiz">Start Quiz </button>
            <!-- Attach Questions Here -->
        </div>
        <div id='questions'>

        </div>
        <!-- Input for highscore -->
        <div id="scoreInput">
            <p>Enter your intials to record your score</p>
            <input id="initials" type="text">
            <button id="saveInitials">Save</button>
        </div>
        <div id="showInitials"></div>
    </div>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
